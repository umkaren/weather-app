<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Conditions</title>
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link to style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="mainTitle">Current Weather Conditions</h1>
    <div id="appSection">
        <div id="searchSection">
            <p class="PUN">Weather in doubt?</p>
            <br>
            <input type="text" placeholder="enter ZIP code..." minlength="5" maxlength="5" id="zipBox">
            <button id="zipButton">Go</button>
        </div>
    <div id="weatherSection">
        <div id="imgTempCity">
            <h1 class="city"></h1>
            <p class="date"></p>
            <img src="" class="weatherIcon">
            <h3 class="condition"></h3>
            <p class="description"></p>
            <h2 class="temperature"></h2>
        </div>
    </div>
    <div id="hiLow">
        <div id="lowTemp">
            <img src="" class="lowIcon">
            <p class="lTemp"></p>
        </div>
        <div id="hiTemp">
            <img src="" class="highIcon">
            <p class="hTemp"></p>
        </div>
    </div>
    </div>

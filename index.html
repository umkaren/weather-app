<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Conditions</title>
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link to style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="mainTitle">Current Weather Conditions (US only)</h1>
    <div id="appSection">
        <div id="searchSection">
            <input type="text" placeholder="enter ZIP code..." minlength="5" maxlength="5">
            <button></button>
        </div>
    <div id="weatherSection">
        <div id="imgTempCity">
            <h1 class="city">Belmont</h1>
            <p class="date">April 21, 2023</p>
            <img src="day.svg" class="weatherIcon">
            <p class="condition">Sunny</p>
            <h2 class="temperature">Current: 84°F</h2>

        </div>

            </div>
        </div> -->
    </div>
    <div id="hiLow">
        <div id="lowTemp">
            <img src="low-temperature-cold-hot-temperature-svgrepo-com.svg"
            <p class="lTemp">Lo: 43°F</p>
        </div>
        <div id="hiTemp">
            <img src="high-temperature-cold-hot-temperature-svgrepo-com.svg"
            <p class="hTemp">Hi: 89°F</p>
